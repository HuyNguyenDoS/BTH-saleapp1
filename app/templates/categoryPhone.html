<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh mục điện thoại</title>
</head>
<body>
    <h1> danh mục điện thoại</h1>

    <div>
        {% for c in product %}
            {% if category_id == c.category_id %}
                <div>
                    <img src="{{ url_for('static', filename=c.image) }}" width="120px" alt="{{c.name}}" />
                </div>
                <ul>
                    <li>{{ c.category_id }}</li>
                    <li>{{ c.name }}</li>
                    <li>{{ c.description }}</li>
                    <li>{{ c.price }} VNĐ</li>
                </ul>
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>
