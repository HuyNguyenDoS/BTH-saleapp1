<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/style.css') }}"
          rel="stylesheet" />
    <title>DANH SACH SAN PHAM</title>
</head>
<body>
<h1>Tat ca san pham trong danh muc san pham</h1>

    <table border="1" class="products">
        <tr>
            <th></th>
            <th>Mã sản phẩm</th>
            <th>Tên sản phẩm</th>
            <th>Mô tả</th>
            <th>Giá bán</th>
        </tr>
        {% for p in products %}
        <tr>
            <td>
                <a href="{{ url_for('product_id', product_id=p.id)}}">
                    <img src="{{ url_for('static', filename=p.image) }}" width="120px" alt="{{p.name}}" />
                </a>
            </td>
            <td>{{ p.id }}</td>
            <td>
                <a href="{{ url_for('product_id', product_id=p.id)}}">{{ p.name }}</a>
            </td>
            <td>
                <a href="{{ url_for('product_id', product_id=p.id)}}">{{ p.description }}</a>
            </td>
            <td>{{ p.price }} VND</td>
        </tr>
        {% endfor %}
        <form>
            <input type="text" name="keyword" placeholder="Nhap tu khoa muon tim..." />
            <input type="number" name="from_price" placeholder="Nhap gia bat dau" />
            <input type="number" name="to_price" placeholder="Nhap gia ket thua" />
            <input type="submit" value="Tim" />
        </form>
    </table>
</body>
</html>
